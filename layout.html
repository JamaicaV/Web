<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Blog</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6; /* light gray background */
        }

        /* Remove underline from links */
        a {
            text-decoration: none;
        }

        /* Custom font for headers */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        h1, h2, h3 {
            font-family: 'Poppins', sans-serif;
        }

        /* Header Styles */
        .header {
            background-color: #fcb0b0; /* soft light pink */
            text-align: center;
            padding: 40px;
            border-radius: 8px;
            margin: 20px;
        }

        .header h1 {
            color: #333333;
            font-size: 3.5rem;
            margin: 0;
            font-weight: 600;
        }

        .header p {
            color: #555555;
            margin-top: 10px;
            font-size: 1.2rem;
            font-weight: 400;
        }

        /* Blog Post Styles */
        .blog-post {
            background-color: #ffffff;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .blog-post:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .blog-post h3 {
            color: #333;
            font-size: 2rem;
            font-weight: 600;
        }

        .blog-post p {
            color: #666;
            font-size: 1rem;
            line-height: 1.6;
        }

        .date {
            font-size: 0.9rem;
            color: #888;
            margin-top: 15px;
            font-weight: 400;
        }

        /* Footer Styles */
        .footer {
            text-align: center;
            background-color: #343a40;
            color: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 50px;
        }

        /* Link styles (no underline and hover effect) */
        a:hover {
            color: #fcb0b0;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .blog-post {
                padding: 15px;
            }

            .footer {
                font-size: 0.9rem;
            }
        }

    </style>
</head>
<body>

</body>
</html>
